<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JavaScript</title>
    <script>
        // não utilizar nesse lugar
    </script>
</head>
<body>
    <h1>TESTANDO JAVASCRIPT</h1>
    <H2>Fazendo a integração no HTML</H2>

    <p id="paragrafo">Script escreve olá: </p>
    <p id="id">Seletor de ID</p>
    <p class="classe">Seletor de Classe 1</p>
    <p class="classe">Seletor de Classe 2</p>
    <h1 id="text">Text</h1>
    <div id="div">
        Texto de Exemplo
    </div>
    <br>
    <img width=240vw height="240vh" id="dog" src="https://cdn.dicionariopopular.com/imagens/numero-nove.gif" alt="Dog dançando">
    <br>
    <br>
    <button id="fundo">Trocar a cor de fundo</button>
    <br>
    <br>
    <button onclick="trocar()">Troca a cor de fundo 2</button>
    <br>
    <br>
    <script>
        // usar nesse lugar
        console.log("Mensagem");
        console.warn("Aviso!");
        console.error("Erro!");
        console.info("Informação!");

        // Manipulação do HTML (DOM - Document Object Model): 
        // É a representação em árvore do seu documento HTML no navegador.
        // É uma interface de programação (API) que permite linguagens de script (como JavaScript) acessem e manipulem o conteúdo de documentos HTML e XML.
        document.write('Olá');

        // Selecionando elementos do DOM:
        // Seleção de elementos por ID
        const p = document.getElementById('paragrafo');
        console.log(p);

        // Seleção de elementos por CSS
        // por ID
        const id = document.querySelector('#id');
        console.log(id);
        // por classe
        const classe = document.querySelector('.classe');
        console.log(classe);
        const classes = document.querySelectorAll('.classe');
        console.log(classes[1]);
        console.log(id.innerText);

        //manipulação de HTML
        let text = document.getElementById('text');
        console.log(text.textContent);
        //altera somente o texto
        text.textContent = "Mudouu! Ω";

        //altera o HTML de dentro do elemento
        let div = document.getElementById('div');
        console.log(div.innerHTML);
        div.innerHTML = "<h3>Mudou para h3 ༼ つ ◕_◕ ༽つ</h3> <button>Botão</button>"
        console.log(div.innerHTML);

        //manipulação de atributos
        let ovo = document.getElementById('dog');
        console.log(dog.getAttribute('src'));
        dog.setAttribute('src', "https://cdn.dicionariopopular.com/imagens/numero-sete.gif");
        dog.setAttribute('alt', "Gato com medo do pepino");
        //remover atributos
        dog.removeAttribute('alt');

        // manipulação do css
        dog.style.borderRadius = '50px';
        dog.style.border = '3px solid black';

        // Eventos
        // O que são eventos?
        // Ações que acontecem no navegador (cliques, passar o mouse, etc)
        // manipulando eventos
        let fundo = document.getElementById('fundo');
        let troca = true;
        fundo.addEventListener('click', () => {
            if(troca) {
                document.body.style.backgroundColor = 'green';
                troca = false;
            } else {
                document.body.style.backgroundColor = "white";
                troca = true;
            }
        });

        let troca1 = true;
        function trocar(){
            if(troca1) {
                document.body.style.backgroundColor = 'blue';
                troca1 = false;
            } else {
                document.body.style.backgroundColor = "yellow";
                troca1 = true;
            }
        }

    </script>

</body>
</html>
