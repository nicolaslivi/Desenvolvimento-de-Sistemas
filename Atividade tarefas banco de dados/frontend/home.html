<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="icon" href="/Atividade tarefas banco de dados/assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic:wght@400..700&display=swap" rel="stylesheet">
    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <!-- conteúdo principal -->
    <main>
        <!-- barra lateral contendo infos do user -->
        <div class="barraLateral">
            <div class="header-container">
                <a href="home.html">
                    <img class="logoSuperiorEsquerdo" src="/Atividade tarefas banco de dados/assets/logo.png" alt="">
                </a>
                <p class="nomeLogo-container"><b>Gerenciador de Tarefas do Nicolas</b></p>
            </div>
            <div class="separador">
            </div>
            <div class="menus-container">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/account_icon.png" alt="">
                <p>Nicolas Rodolfo Liviera</p>
            </div>
            <div class="separador">
            </div>
            <div class="menus-container">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/eye_icon.png" alt="">
                <p>Visualizar tarefas</p> 
            </div>
            <div class="menus-container">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/create_task_icon.png" alt="">
                <p>Criar tarefa</p>
            </div>
            <div class="menus-container">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/edit_task_icon.png" alt="">
                <p>Atualizar tarefa</p>
            </div>
            <div class="menus-container">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/delete_icon.png" alt="">
                <p>Apagar tarefa</p>
            </div>
            <div class="menus-container" style="margin-top: 200px; margin-bottom: 0%;">
                <img class="iconMenus" src="/Atividade tarefas banco de dados/assets/settings_icon.png" alt="">
                <p>Configurações</p>
            </div>
        </div>
        <!-- conteudo das tarefas -->
        <div class="conteudoPrincipalTarefas">
            <div class="titulo-container">
                <h1 style="margin-bottom: 10px;">Painel de controle</h1>
                <p style="font-size: 12px;">Visualize, crie e gerencie suas tarefas em um só lugar!</p>
            </div>
            <div class="novaTarefa-container">
                <div class="divisaoNovaTarefaCima">
                    <h2 style="margin-top: 2vh; margin-left: 2vw;">Nova Tarefa</h2>
                </div>
                <div class="divisaoNovaTarefaBaixo">
                    <div class="digitaTitulo">
                        <p style="margin-top: 4vh; margin-left: 4vh ;font-size: 10px;">Título da tarefa</p>
                        <input type="text" name="" class="caixaDeTexto" placeholder="Ex: Estudar node.js...">
                    </div>
                    <div class="digitaDescricao">
                        <p style="margin-top: 4vh; margin-left: 4vh ;font-size: 10px;">Descrição da tarefa</p>
                        <input type="text" name="" class="caixaDeTexto" placeholder="Ex: Fazer um exercício usando Visual Studio Code e aplicar o node.js...">
                    </div>
                </div>
                <div class="posicionaBotaoAdicionar">
                    <button class="botaoAdicionar"><b style="color: black;">Adicionar</b></button>
                </div>
            </div>
            <h1 class="titulo-container">Minhas tarefas</h1>
            <div class="tarefasCriadas">
                <div class="tarefasCriadas-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
                        <label class="form-check-label" for="checkIndeterminate">
                        </label>
                      </div>
                </div>
                <div class="tarefasCriadas-tituloDescricao">

                </div>
                <div class="tarefasCriadas-edit">

                </div>
                <div class="tarefasCriadas-delete">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
