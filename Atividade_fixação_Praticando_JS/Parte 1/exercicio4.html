    <button style="margin-left: 600px; background-color: green; color: white;" id="mais">Mais</button>
    <button style="margin-left: 50px; background-color: red; color: white;" id="menos">Menos</button>
    
    <script>
        let numero = document.getElementById('numero');
        let botaoMais = document.getElementById('mais');
        let botaoMenos = document.getElementById('menos');
        let contador = 0;
        botaoMais.addEventListener('click', () => {
                contador++;
                numero.innerHTML = contador;
        });
        botaoMenos.addEventListener('click', () => {
            if(contador == 0){
                
            } else {
                contador--;
                numero.innerHTML = contador;
            }
        });
    </script>
