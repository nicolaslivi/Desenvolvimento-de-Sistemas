<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <img src="./assets/img1.jfif" alt="" id="foto">
        <br>
        <button id="botao">Passa foto ➡️ </button> 
    </div>
    
    <script>
        const fotos = ["./assets/img2.jfif","./assets/img3.jfif","./assets/img4.jfif","./assets/img5.jfif","./assets/img6.jfif","./assets/img7.jfif","./assets/img8.jfif"];
        let botao = document.getElementById('botao');
        let foto = document.getElementById('foto');
        let contador = 0;
        let clica = true;
        botao.addEventListener('click', () => {
            if(contador > 5){
                contador = 0;
                foto.setAttribute("src", "./assets/img1.jfif");
                console.log("primeira");
            } else if(clica){
                    contador++;
                    console.log("aqui");
                    foto.setAttribute("src", fotos[contador]);
                }
        });
    </script>
</body>
</html>
