<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
</head>
<body>
    <h2>Digite abaixo:</h2>
  <input type="text" id="digitado">
  <button onclick="mostrar()">Mostrar</button>

  <p id="mostrou"></p>

  <script>
    function mostrar() {
      let digitado = document.getElementById("digitado").value;
    
      document.getElementById("mostrou").innerText = "Digitado: " + digitado;
    }
  </script>
    </script>
</body>
</html>
